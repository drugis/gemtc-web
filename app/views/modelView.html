<div ui-view class="grid-container">
  <div class="grid-x">
    <div class="cell" id="model-results-header">
      <h1>Model <inline-help help-key="model"></inline-help></h1>
      <h5 class="subheader inline">Title: </h5><h5 id="model-label" class="inline">{{::model.title}} <h5>
      <h5 class="subheader inline">Analysis: </h5><a ui-sref="networkMetaAnalysis(stateParams)"><h5 id="model-view-analysis" class="inline">{{::analysis.title}} </a><inline-help help-key="analysis"></inline-help><h5>
      <h5 class="subheader inline">Outcome: </h5><h5 id="model-view-outcome" class="inline">{{::analysis.outcome.name}}
      <span> (</span>
      <span ng-if="analysis.outcome.direction != -1">higher is better</span>
      <span ng-if="analysis.outcome.direction == -1">lower is better</span>
      <span ng-show="result.logScale">, log scale</span>
      <span>) </span>
      <inline-help help-key="outcome"></inline-help>
      <h5>
    </div>
  </div>

  <ng-include src="modelSettingsViewTemplate"></ng-include>

  <ng-include src="convergenceDiagnosticsViewTemplate"></ng-include>

  <ng-include ng-show="model.modelType.type === 'regression'" src="metaRegressionTemplate"></ng-include>

  <ng-include src="resultsViewTemplate"></ng-include>

  <ng-include src="modelFitViewTemplate"></ng-include>


</div ui-view>
